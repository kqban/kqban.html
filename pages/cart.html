<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Садовый участок - Корзина</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <h1>
                <div class="logo-container">
                    <img src="https://static.vecteezy.com/system/resources/previews/013/175/832/non_2x/green-trees-and-house-garden-icon-vector.jpg" alt="Логотип" class="logo">
                </div>
                Садовый участок - корзина
            </h1>
        </div>
    </header>

    <input type="checkbox" id="burger-toggle">
    <label for="burger-toggle" class="burger-menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
    </label>

    <nav class="mobile-nav">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="forms.html">Формы</a></li>
            <li><a href="login.html">Войти</a></li>
        </ul>
    </nav>

    <nav class="sticky-nav">
        <ul>
            <li><a href="index.html">Главная</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="cards" id="product-list">
            <div class="card" id="card-1" draggable="true" ondragstart="drag(event, 'Семена огурцов', 100)" onclick="handleCardClick(event, 'Семена огурцов', 100)">
                <div class="card-header orange">Семена огурцов</div>
                <div class="card-body">
                    <p>Страна: Турция <br>Вес: 40 гр. <br>Стоимость: 100 рублей</p>
                </div>
            </div>
            <div class="card" id="card-2" draggable="true" ondragstart="drag(event, 'Семена томатов', 199)" onclick="handleCardClick(event, 'Семена томатов', 199)">
                <div class="card-header pink">Семена томатов</div>
                <div class="card-body">
                    <p>Страна: Испания <br>Вес: 65 гр. <br>Стоимость: 199 рублей</p>
                </div>
            </div>
            <div class="card" id="card-3" draggable="true" ondragstart="drag(event, 'Семена тыквы', 70)" onclick="handleCardClick(event, 'Семена тыквы', 70)">
                <div class="card-header purple">Семена тыквы</div>
                <div class="card-body">
                    <p>Страна: Франция <br>Вес: 100 гр. <br>Стоимость: 70 рублей</p>
                </div>
            </div>
        </div>

        <div class="cart" id="cart" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Корзина</h2>
            <div id="cartItems"></div>
            <p id="totalPrice"></p>
            <button class="checkout" onclick="goToCheckout()">Оформить заказ</button>
        </div>
    </div>

    <script src="cart.js"></script> <!-- Подключение скрипта -->

</body>
</html>
